<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HandKraft | Home</title>
    <!-- <script src="main.js"> </script> -->
</head>
<body>
    <form class="color-picker" action="">
        <fieldset> 
            <legend class="visually-hidden">Pick a color scheme</legend>

            <label class="visually-hidden" for="light">Light</label>
            <input id="light" type="radio" name="theme" checked></input>

            <label class="visually-hidden" for="pink">Pink</label>
            <input id="pink" type="radio" name="theme"></input>

            <label class="visually-hidden" for="red">Red</label>
            <input id="red" type="radio" name="theme"></input>

            <label class="visually-hidden" for="blue">Blue</label>
            <input id="blue" type="radio" name="theme"></input>

            <label class="visually-hidden" for="green">Green</label>
            <input id="green" type="radio" name="theme"></input>

            <label class="visually-hidden" for="dark">Dark</label>
            <input id="dark" type="radio" name="theme"></input>
        </fieldset>
    </form>

    <main>
        <div class="wrapper">
            <h1>Hand Kraft</h1>
            <p>Trial text</p>
        </div> <!--End of '<div class="wrapper">'-->
    </main>
    <script src="main.js"> </script>
</body>
</html>
